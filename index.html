        .container {

        /* Sidebar */
        .sidebar {

            flex-direction: column;
        }

        .sidebar-header {
            padding: 24px;

            display: flex;
            align-items: center;

        }

        }

        .sidebar-nav {
            padding: 16px;
            overflow-y: auto;
        }

        .hotel-item {
            margin-bottom: 8px;
        }

        .hotel-button {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: #f3f4f6;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .hotel-button:hover {
            background-color: #374151;
        }

        .hotel-button.active {
            background-color: #374151;
        }

        .subsection-button {
            width: 100%;
            padding: 8px 16px;
            margin-left: 24px;
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .subsection-button:hover {
            background-color: #374151;
            color: #f3f4f6;
        }

        .subsection-button.active {
            background-color: #374151;
            color: #f3f4f6;
        }

        .arrow {
            width: 16px;
            height: 16px;
            transition: transform 0.2s;
        }

        .arrow.expanded {
            transform: rotate(90deg);
        }

        .hotel-subsections {
            display: none;
            margin-top: 4px;
        }

        .hotel-subsections.show {
            display: block;
        }

        /* Main content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
            color: #6b7280;
        }

            font-weight: bold;
        }

        .content-header h3 {

            color: #9ca3af;

        let currentHotel = null;
        let currentSubsection = null;

        function toggleHotel(hotelId) {
            const arrow = document.getElementById(`arrow-${hotelId}`);
            const subsections = document.getElementById(`subsections-${hotelId}`);
            const button = arrow.parentElement;
            
            if (currentHotel === hotelId) {
                arrow.classList.remove('expanded');
                subsections.classList.remove('show');
                button.classList.remove('active');
                currentHotel = null;
                currentSubsection = null;
                showEmptyState();
            } else {
                if (currentHotel) {
                    document.getElementById(`arrow-${currentHotel}`).classList.remove('expanded');
                    document.getElementById(`subsections-${currentHotel}`).classList.remove('show');
                    document.querySelectorAll('.hotel-button').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.subsection-button').forEach(b => b.classList.remove('active'));
                }
                
                arrow.classList.add('expanded');
                subsections.classList.add('show');
                currentHotel = hotelId;
            }
        }

        function showSubsection(hotelId, subsectionId) {
            currentHotel = hotelId;
            currentSubsection = subsectionId;
            
            document.querySelectorAll('.subsection-button').forEach(b => b.classList.remove('active'));
            event.target.closest('.subsection-button').classList.add('active');
            
            const hotel = hotelsData[hotelId];
            const subsection = hotel.subsections[subsectionId];
            
            document.getElementById('hotel-title').textContent = hotel.name;
            document.getElementById('subsection-title').textContent = subsection.title;
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            
            renderSections(subsection.sections);
        }

        function showEmptyState() {
            document.getElementById('empty-state').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');
        }

        function renderSections(sections) {
            const container = document.getElementById('table-container');
            let html = '';
            
            sections.forEach(section => {
                html += `<div class="section-title">${section.name}</div>`;
                html += '<div class="table-container"><table><thead><tr>';
                
                const headers = section.data[0];
                headers.forEach(header => {
                    html += `<th>${header}</th>`;
                });
                html += '</tr></thead><tbody>';
                
                const rows = section.data.slice(1);
                rows.forEach(row => {
                    html += '<tr>';
                    row.forEach(cell => {
                        html += `<td>${cell}</td>`;
                    });
                    html += '</tr>';
                });
                
                html += '</tbody></table></div>';
            });
            
            container.innerHTML = html;
        }
    </script>
