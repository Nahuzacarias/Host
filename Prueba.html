  <style>
    /* Estilos para el footer del sidebar */
    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid #374151;
      margin-top: auto; /* Esto asegura que se pegue al fondo */
    }

    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      background-color: #000000; /* Fondo negro solicitado */
      color: #f3f4f6;
      border: 1px solid #374151;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      gap: 10px;
    }

    .download-btn:hover {
      background-color: #111827; /* Un poco más claro al pasar el mouse */
      border-color: #3b82f6; /* Borde azul iPPA al hover */
      color: #ffffff;
      text-decoration: none;
    }

    /* Icono de descarga */
    .download-icon {
      width: 18px;
      height: 18px;
      stroke: #3b82f6; /* Color azul de la marca */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background-color: #1f2937;
      border-right: 1px solid #374151;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid #374151;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .sidebar-header h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .sidebar-nav {
      padding: 24px;
      overflow-y: auto;
    }

    .hotel-item {
      margin-bottom: 8px;
    }

    .hotel-button {
      width: 100%;
      padding: 12px 16px;
      background: transparent;
      border: none;
      color: #f3f4f6;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .hotel-button:hover {
      background-color: #374151;
    }

    .hotel-button.active {
      background-color: #374151;
    }

    .subsection-button {
      width: 100%;
      padding: 8px 16px;
      margin-left: 24px;
      background: transparent;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .subsection-button:hover {
      background-color: #374151;
      color: #f3f4f6;
    }

    .subsection-button.active {
      background-color: #374151;
      color: #f3f4f6;
    }

    .arrow {
      width: 16px;
      height: 16px;
      transition: transform 0.2s;
    }

    .arrow.expanded {
      transform: rotate(90deg);
    }

    .hotel-subsections {
      display: none;
      margin-top: 4px;
    }

    .hotel-subsections.show {
      display: block;
    }

    /* Main content */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
    }

    .empty-state {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      flex-direction: column;
      color: #6b7280;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .content-header {
      margin-bottom: 32px;
    }

    .content-header h2 {
      font-size: 32px;
      font-weight: bold;
    }

    .content-header h3 {
      font-size: 20px;
      color: #9ca3af;
      margin-top: 8px;
    }

    /* Table */
    .table-container {
      overflow-x: auto;
      background-color: #1f2937;
      border-radius: 8px;
      border: 1px solid #374151;
      margin-bottom: 24px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      color: #d1d5db;
      background-color: #111827;
      border-bottom: 1px solid #374151;
      white-space: nowrap;
    }

    td {
      padding: 12px 16px;
      color: #d1d5db;
      border-bottom: 1px solid #374151;
      line-height: 1.6;
    }

    tr:hover {
      background-color: rgba(55, 65, 81, 0.5);
    }

    tr:last-child td {
      border-bottom: none;
    }

    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #3b82f6;
    }

    .hidden {
      display: none;
    }

    a {
      color: #3b82f6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

                            function toggleHotel(hotelId) {
                                const subsections = document.getElementById(`subsections-${hotelId}`);
                                const arrow = document.getElementById(`arrow-${hotelId}`);
                                subsections.classList.toggle('show');
                                arrow.classList.toggle('expanded');
                            }
                    
                            function showSubsection(hotelId, subsectionId) {
                                const hotel = hotelsData[hotelId];
                                const subsection = hotel.subsections[subsectionId];
                    
                                document.getElementById('hotel-title').textContent = hotel.name;
                                document.getElementById('subsection-title').textContent = subsection.title;
                    
                                const tableContainer = document.getElementById('table-container');
                                tableContainer.innerHTML = '';
                    
                                subsection.sections.forEach(section => {
                                    const sectionTitle = document.createElement('div');
                                    sectionTitle.className = 'section-title';
                                    sectionTitle.textContent = section.name;
                                    tableContainer.appendChild(sectionTitle);
                    
                                    const table = document.createElement('table');
                                    const thead = document.createElement('thead');
                                    const tbody = document.createElement('tbody');
                    
                                    section.data.forEach((row, index) => {
                                        const tr = document.createElement('tr');
                                        row.forEach(cell => {
                                            const element = index === 0 ? document.createElement('th') : document.createElement('td');
                                            element.innerHTML = cell;
                                            tr.appendChild(element);
                                        });
                                        if (index === 0) {
                                            thead.appendChild(tr);
                                        } else {
                                            tbody.appendChild(tr);
                                        }
                                    });
                    
                                    table.appendChild(thead);
                                    table.appendChild(tbody);
                    
                                    const wrapper = document.createElement('div');
                                    wrapper.className = 'table-container';
                                    wrapper.appendChild(table);
                                    tableContainer.appendChild(wrapper);
                                });
                    
                                document.getElementById('empty-state').classList.add('hidden');
                                document.getElementById('content').classList.remove('hidden');
                            }
